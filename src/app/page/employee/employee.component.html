<div class="container mt-5">
    <h2 class="text-center">Employee Management</h2>

    <div class="text-center mb-4">
        <button class="btn btn-primary me-2" (click)="currentView = 'addEmployee'">Add Employee</button>
        <button class="btn btn-secondary" (click)="currentView = 'employeeList'">View Employees</button>
    </div>

    <div *ngIf="currentView === 'addEmployee'">
        <div class="card-header">
            <h3>Add Employee</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input [(ngModel)]="employee.name" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input [(ngModel)]="employee.email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input [(ngModel)]="employee.password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="department">Department</label>
                    <select [(ngModel)]="employee.department" id="department" name="department" class="form-select" required>
                        <option value=" HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="created_at">Created At</label>
                    <input [(ngModel)]="employee.dateOfBirth" id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="dateOfBirth">Updated At</label>
                    <input [(ngModel)]="employee.dateOfBirth" id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
            </form>
        </div>
    </div>

    <div *ngIf="currentView === 'employeeList'">
        <div class="card-header">
            <h3>Employees List</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                
                <input [(ngModel)]="searchTerm" id="searchTerm" class="form-control" placeholder="Search by Employee ID or Name" (input)="filterEmployees()" />
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 10%;">Employee ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Department</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of filteredEmployees">
                        <td>{{ e.employeeId }}</td>
                        <td>{{ e.name }}</td>
                        <td>{{ e.email }}</td>
                        <td>{{ e.password }}</td>
                        <td>{{ e.department }}</td>
                        <td>{{ e.createdat }}</td>
                        <td>{{ e.updatedat }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2" (click)="getEmployeeById(e.employeeId); currentView = 'updateEmployee'">Update</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(e.employeeId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="currentView === 'updateEmployee'">
        <div class="card-header">
            <h3>Update Employee</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="updateEmployee()">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input [(ngModel)]="employee.name" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input [(ngModel)]="employee.email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input [(ngModel)]="employee.password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="department">Department</label>
                    <option value=" HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Operations">Operations</option>
                </div>
                <div class="form-group mb-3">
                    <label for="createdat">Created At</label>
                    <input [(ngModel)]="employee.createdat" id="createdat" name="createdat" type="date" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="updatedat">Updated At</label>
                    <input [(ngModel)]="employee.updatedat" id="updatedat" name="updatedat" type="date" class="form-control" required>
                </div>
            
                <button type="submit" class="btn btn-primary">Update Employee</button>
            </form>
        </div>
    </div>
</div>
